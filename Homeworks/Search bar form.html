<!DOCTYPE html>
<html>
    <head>
        <title>Form and Inputs</title>
    </head>
    <body>
        <label for='search'>Search for:</label>
    <br>
        <input type='search' name='search' value='chocolate cheesecake recipies'>
        <button type='submit'>Submit</button>
    <br>
        <label for='match'>Match:</label>
        <input type='radio'name='match' value='any word'>Any word
        <input type='radio' name='match' value='all words' checked>All words
        <input type='radio' name='match' value='exact phrase'>Exact phrase
    <br>
        <input type='checkbox' name='match' value='sound' checked>Sound-alike matching
    <br>
        <label for='dated'>Dated:</label>
        <input type='radio' name='dated' name={ type="checkbox" name='dated' value='Whithin the last year'}>
    </body>
</html>
