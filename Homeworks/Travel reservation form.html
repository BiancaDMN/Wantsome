<!DOCTYPE html>
<html>
    <head>
    <title>Travel reservation form</title>
    </head>
    <body>
        <h1>Travel reservation form</h1>
    <br>
        <h2>*denotes mandatory</h2>
    <br>
        <form>
           <label for='name'> Full name*:</label>
    <br>
           <input type='text' id='name' name='name' placeholder='FirstName LastName' required>
    <br>
            <label for='email'>Email address*:</label>
    <br>
            <input type='email' id='email' name='email' placeholder='EMAIL_ADDRESS' required>
    <br>
            <label for='tour'>Select Tour package*:</label>
    <br>
            <select name='tour' id='tour' required>
                <option value='goa'>Goa</option>
                <option value='other'>Other</option>
            </select>
    <br>
            <label for='date'>Arrival date*:</label>
    <br>
            <input type='date' id='date' name='date' placeholder='m/d/y' required>
    <br>
            <label for='person'>Number of persons*:</label>
    <br>
            <input type='text'id='number' name='number' placeholder='UNKNOWN_TYPE' required>
    <br>
            <label for='avail'>What would you want to avail?*</label>
    <br>
            <input type='checkbox' name='avail1' value='boarding' required>Boarding
    <br>
            <input type='checkbox' name='avail2' value='fooding'>Fooding
    <br>
            <input type='checkbox' name='avail3' value='sight seeing'>Sight seeing
    <br>
            <label for='discount'>Discount Coupon code:</label>
    <br>
            <input type='text' id='discount' name='discount' placeholder='UNKNOWN_TYPE'>
    <br>
            <label for='terms'>Terms and conditions*</label>
    <br>
            <input type='radio' name='terms' value='I agree' checked> I agree
            <input type='radio' name='terms' value='I disagree' required>I disagree
    <br>
            <input type='submit' name='submit' value='Complete reservation'>
        </form>
    </body>
</html>
