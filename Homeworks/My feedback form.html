<!DOCTYPE html>
<html>
    <head>
        <title>Feedback form</title>
    </head>
    <body>
        <h1>My feedback form</h1>
        <form>
            <ul>
                <li><label for='name'>Name:</label>
                <input type='text' id='name' name='name'></li>
    <br>
                <li><label for='email'>Email:</label>
                <input type='email' id='email' name='email'></li>
    <br>
                <li><label for='password'>Password:</label>
                <input type='password' id='password' name='password'></li>
    <br><br>
                <li><label for=emotions>Please check all the emotions that apply to you:</label</li>
    <br>
                    <li><input type='checkbox' name='emotions' value='angry' checked> Angry</li>
    <br>
                    <li><input type='checkbox' name='emotions' value='sad'>Sad</li>
    <br>
                    <li><input type='checkbox' name='emotions' value='happy'>Happy</li>
    <br>
                    <li><input type='checkbox' name='emotions' name='ambivalent'>Ambivalent</li>
    <br>
                <li><label for='satisfied'>How satisfied were you with our service?</label></li>
    <br>
                    <li><input type='radio' name='very satisfied' value='very satisfied'>Very satisfied</li>
                    <li><input type='radio' name='satisfied' value='satisfied'>Satisfied</li>
                    <li><input type='radio' name='care' value='care'>Didn't care</li>
                    <li><input type='radio' name='dissatisfied' value='dissatisfied'>Dissatisfied </li>
                    <li><input type='radio' name='very dissatisfied' value='very dissatisfied'>Very dissatisfied</li>
    <br>
                <li><label for='comments'>Further comments:</label>
                <textarea name='comments' id='comments' rows='3' cols='30'></textarea></li>
    <br>
                <li><label for='photo'>Bio photo:</label>
                <input type='file' name='filename' value='Choose...'></li>
    <br>
                <li><label for='location'>Location visited:</label>
                <select name='location'>
                    <option value='select location' selected>Select location</option>
                    <option value='other'>Other</option>
                </select></li>
    <br><br>
        <li><input type='submit' name='submit' value='submit'></li>            
            </ul>
        </form>
    </body>
</html>
